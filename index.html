        }
        .btn:hover {
            background-color: white;

        }
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        .icon {
            position: absolute;
            width: 40px;
            opacity: 0.1;
            animation: float 5s linear infinite;
            top: 100vh;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
